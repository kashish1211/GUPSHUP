{% extends "blog/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
<br>
	<div class="content-section" style=" color:#03506f; " >
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Join today
				</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign Up</button>
				

				 <a class="btn btn-outline-dark" role="button" style="text-transform:none" href="{% url 'social:begin' 'google-oauth2' %}">
     			 <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
     				 Login with Google
    			</a>
			</div>

		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
			Aready have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a>
		</small>
		</div>
			
	</div>
{% endblock content %}
